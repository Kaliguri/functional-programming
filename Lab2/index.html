<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач by Gaida</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app">
        <h1>Список задач</h1>
        <input type="text" id="taskInput" placeholder="Введите название задачи" />
        <button id="addTaskBtn">Добавить задачу</button>
        <p></p>
        <div>
            <button id="showAllBtn">Все задачи</button>
            <button id="showCompletedBtn">Выполненные</button>
            <button id="showPendingBtn">Не выполненные</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
